<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" required placeholder="Enter your name">
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" required placeholder="Enter your email">
    
    <label for="age" id="age-label">Age (optional):</label>
    <input type="number" id="age" min="0" max="120" placeholder="Enter your age">
    
    <label for="number" id="number-label">Favorite Number (1-10):</label>
    <input type="number" id="number" min="1" max="10" placeholder="Enter your favorite number">
    
    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown">
      <option value="student">Student</option>
      <option value="working">Working Professional</option>
      <option value="unemployed">Unemployed</option>
      <option value="other">Other</option>
    </select>
    
    <label>Would you recommend freeCodeCamp to a friend?</label>
    <div>
      <input type="radio" id="definitely" name="recommendation" value="definitely">
      <label for="definitely">Definitely</label>
    </div>
    <div>
      <input type="radio" id="maybe" name="recommendation" value="maybe">
      <label for="maybe">Maybe</label>
    </div>
    <div>
      <input type="radio" id="not-sure" name="recommendation" value="not-sure">
      <label for="not-sure">Not Sure</label>
    </div>
    
    <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
    <select id="favorite-feature">
      <option value="curriculum">Curriculum</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="resources">Learning Resources</option>
      <option value="other">Other</option>
    </select>
    
    <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label><input type="checkbox" name="improvements" value="front-end">Front-end Projects</label>
      <label><input type="checkbox" name="improvements" value="back-end">Back-end Projects</label>
      <label><input type="checkbox" name="improvements" value="data-visualization">Data Visualization</label>
      <label><input type="checkbox" name="improvements" value="challenges">Challenges</label>
      <label><input type="checkbox" name="improvements" value="community">Open Source Community</label>
      <label><input type="checkbox" name="improvements" value="gitter">Gitter help rooms</label>
      <label><input type="checkbox" name="improvements" value="videos">Videos</label>
      <label><input type="checkbox" name="improvements" value="meetups">City Meetups</label>
      <label><input type="checkbox" name="improvements" value="wiki">Wiki</label>
      <label><input type="checkbox" name="improvements" value="forum">Forum</label>
      <label><input type="checkbox" name="improvements" value="courses">Additional Courses</label>
    </fieldset>
    
    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" placeholder="Enter your comment here..."></textarea>
    
    <input type="submit" id="submit" value="Submit">
  </form>
  
  <script src="script.js"></script>
</body>
</html>
